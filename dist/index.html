<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='/src/css/styles.css'>
    <title>Welcome</title>
</head>
<body>

    <!-- Login Section -->
    <section class="centered-form-wrapper" id="login-section">
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" aria-label="user name input field" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" aria-label="password input field" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submitLogin">Login</button>
            </div>
        </form>
    </section>

    <!-- Dashboard Section, initially hidden -->
    <main id="dashboard">
        <header>
            <h1>Welcome, <span id="user-name">User</span>!</h1>
            <p id="total-cost">Total Amount Spent This Year: $<span id="total-amount">0</span></p>
        </header>

        <aside>
            <form id="trip-planner-form">
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (days):</label>
                    <input type="number" id="duration" name="duration" placeholder="Duration" required>
                </div>
                <div class="form-group">
                    <label for="travelers">Number of Travelers:</label>
                    <input type="number" id="travelers" name="travelers" placeholder="Travelers" required>
                </div>
                <div class="form-group">
                    <p id="estimated-cost">Estimated Cost: $<span>0</span></p>
                </div>
            </form>
        </aside>

        <section class="trip-images">
            <h2>Pending Trips</h2>
            <!-- Pending trips will be populated here -->
            <h2>Upcoming Trips</h2>
            <!-- Upcoming trips will be populated here -->
            <h2>Past Trips</h2>
            <!-- Past trips will be populated here -->
        </section>
    </main>
<script src="bundle.js"></script>
</body>
</html>
